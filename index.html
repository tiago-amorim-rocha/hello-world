<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Template Project</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1115;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    code {
      background: #1a1d23;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Template Project</h1>
    <p>This is a template repository with cache busting setup.</p>
    <p>Build version: <code id="version">Loading...</code></p>
  </div>

  <!-- Auto-versioned module loader (with silent fallback) -->
  <script>
  (async () => {
    try {
      const res = await fetch('./version.txt', { cache: 'no-store' });
      const v = res.ok ? (await res.text()).trim() : String(Date.now());
      window.__BUILD = v;
      document.getElementById('version').textContent = v;

      // Example: Load a main module with cache busting
      // const s = document.createElement('script');
      // s.type = 'module';
      // s.src = `./main.js?v=${encodeURIComponent(v)}`;
      // document.head.appendChild(s);
    } catch (err) {
      console.warn('version.txt missing, using fallback timestamp');
      const fallback = String(Date.now());
      document.getElementById('version').textContent = fallback + ' (fallback)';
    }
  })();
  </script>
</body>
</html>
